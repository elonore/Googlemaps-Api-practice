<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Maps practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="map"></div>

        <script>
            function initMap() {
                var location = {lat: 51.507351, lng: -0.127758};
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4, 
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH_nkpEavhsGMnjAFImOp97CUyYW22MX4&callback=initMap"></script>
    </body>
</html>
